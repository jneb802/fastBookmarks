<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fast Bookmarks</title>
    <link rel="stylesheet" href="overlay.css" />
  </head>
  <body>
    <script src="content.js"></script>
    <script>
      (async () => {
        try {
          const res = await chrome.runtime.sendMessage({ action: 'requestBookmarks' });
          if (res && res.bookmarks) {
            showOverlay(res.bookmarks);
          }
        } catch {}
      })();
    </script>
  </body>
</html>
